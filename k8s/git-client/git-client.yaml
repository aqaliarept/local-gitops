apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-client
  template:
    metadata:
      labels:
        app: git-client
    spec:
      containers:
      - name: git-client
        image: alpine/git:latest
        command: ["sh", "-c"]
        args: ["apk add --no-cache curl && while true; do sleep 30; done"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
